<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>

<body>
<div class="LoginPage">
    <div class="register_background">
    </div>
</div>

<div class="login_containter">
    <div class="login_left">
        <a class="logo" href="http://www.baidu.com/"></a>
        <h3>

            <span>登&nbsp;录</span>

        </h3>
        <div class="login_validate loginAccunt_validate">

            <div class="input_item">

                <i class="icon_un"></i>
                <input type="text" name="username" placeholder="请输入学号" class="loginName"/>
                <span class="error_info errorloginName" style="display:none;"></span>
            </div>
            <div class="input_item">
                <i class="icon_pw"></i>

                <input type="password" name="password" placeholder="请输入密码" class="loginPwd"/>

            </div>
            <div class="input_item">
                <input type="checkbox" name="autologin" value="ON" class="loginCheck" id="autologin" checked="checked"
                       style="display: none"/>
                <i class="loginChk checked" name="loginChk"></i>
                <span class="autoTxt">记住我</span>
                <a href="javascript:;" class="login_wjmm">忘记密码?</a>
            </div>
            <div class="input_item">
                <input type="button" class="loginBtn" value="登  录"/>
            </div>
            <div class="login_change">
                <p> &nbsp;&nbsp;&nbsp;还没有账号？</p>
                <a href="javascript:void(0)">注 册</a>
            </div>
        </div>

    </div>


</body>

</html>
